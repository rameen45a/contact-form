<!DOCTYPE html>
<html>
<head>
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-formparagraph">
        <p>Contact Form</p>
    </div>
    <div class="para">
    <p>Use this Contact us form template on your website to receive emails from visitors in no time.Let
    us Know your questions, suggestions and concerns by filling out the contact from Below.</p></div>
         <br>
         <br>
         <hr>
         <br>
         <br>
         <form action="#" method="post">
            <div class="fields">
            <label for="name">Name*</label>
            <br>
            <span class="first-field">
                <input  type="text" name="my Name" id="name" placeholder="first" >
            </span>
            <span class="first-field2">
                <input  type="text" name="my Name" id="name" placeholder="last" >
            </span>
        </div>
        <br>
        <div class="email">
            <label for="email">Email*</label>
        </div>
        <div class="email-fields">
            <input type="email" name="email" id="Email">
        </div>
        <br>
    </div>
    <div class="phone">
        <label for="phone">phone*</label>
    </div>
    <div class="phone-no">
        <input type="number" name="number" id="phone" placeholder="#########">
    </div>
    <br>
    <div class="ms">
        <label for="ms">Message Subject*</label>
    </div>
    <div class="ms-request">
        <input type="text" name=" mytext" id="ms" placeholder="Request">
    </div>
    <br>
    <div class="message2">
        <label for="mesreq">Message*</label>
    </div>
    <div class="textarea2">
        <textarea name="my message" id="mesreq" cols="30" rows="5"></textarea>
    </div>
    <br>
    <div class="img-btn">
        <input type="submit" value="send message" class="cl-btn">
    </div>
         </form>
       

</body>

</html>
